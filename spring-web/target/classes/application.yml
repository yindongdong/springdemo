spring:
  application:
    name: spring-web
#  mvc:
#    view:
#      prefix: /WEB-INF/views/ # 定位模板的目录 classpath:/templates/
#      suffix: .html # 给返回的页面添加后缀名
#      cache: false
#  view:
#     prefix: /WEB-INF/views/

  datasource:
    url: jdbc:mysql://192.168.253.110:3306/spring?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: a123456
    driverClassName: com.mysql.jdbc.Driver
    #连接池的配置信息
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000    
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL    
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20    
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    logSlowSql: true
    druidAdminUserName: admin
    druidAdminPassword: a123456

beetl:
  templatesPath: /WEB-INF/views/ #classpath:
  prefix: /WEB-INF/views/
  suffix: .html
  

